<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="register.css">
  <title>User Register</title>
</head>

<body>
  <script src="js/axios.min.js"></script>
  <script src="js/registeruser.js"></script>
  <form onsubmit="event.preventDefault();registeruser();">
    <div class="container containerwidth">
      <div class="row text-center">
        <h1 class="col-12">Register New User</h1>
        <p class="col-12">Please fill in this form to create an account.</p>
      </div>
      <div class="row pt-4">
        <div class="col">

          <label class="icon-label">Full Name</label>
          <input type="text" id="username" class="form-control" placeholder="Enter Full Name"
            name="username" required>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col">

          <label class="icon-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your Email"
            name="email" required>
        </div>
      </div>

      <div class="row pt-2">
        <div class="col">

          <label class="icon-label">Password</label>
          <input type="password" id="psw" class="form-control" placeholder="Enter your Password" name="psw"
            required>
        </div>
      </div>
      <p class="text-center pt-2">Read <a href="#">Terms & Privacy</a> before register here.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
    <div class="container signin pt-3">
      <p class="text-center">Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </form>
</body>

</html>
